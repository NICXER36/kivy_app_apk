name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-sdk

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3 python3-pip python3-setuptools python3-venv \
            build-essential git zip unzip wget zlib1g-dev \
            libncurses5-dev libffi-dev libssl-dev libsqlite3-dev \
            openjdk-17-jdk

      # ---- FIX Importante ----
      # Instalar distutils manualmente porque ya no viene en Ubuntu 24.04
      - name: Install Python distutils
        run: |
          wget https://deb.debian.org/debian/pool/main/p/python3-stdlib-extensions/python3-distutils_3.11.2-1_all.deb
          sudo apt install ./python3-distutils_3.11.2-1_all.deb

      - name: Install Buildozer + Cython
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install buildozer cython

      - name: Create venv
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install buildozer cython

      - name: Download Android command-line tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip tools.zip
          mv cmdline-tools latest

      - name: Set Android SDK PATH
        run: |
          echo "${ANDROID_HOME}/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "${ANDROID_HOME}/platform-tools" >> $GITHUB_PATH

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Build APK with Buildozer
        run: |
          source venv/bin/activate
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk

