name: Build Kivy APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3 python3-pip python3-setuptools python3-virtualenv \
          build-essential git zip zlib1g-dev libncurses5-dev libffi-dev \
          libssl-dev libsqlite3-dev openjdk-17-jdk unzip wget

    - name: Install Python tools
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install buildozer cython

    - name: Create venv
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install buildozer cython

    - name: Install Android SDK
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip
        unzip commandlinetools-linux-9123335_latest.zip
        mv cmdline-tools latest
        
        mkdir -p $HOME/.buildozer/android/platform/android-sdk
        mv latest $HOME/.buildozer/android/platform/android-sdk/cmdline-tools

        echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/bin:$PATH" >> $GITHUB_ENV
        echo "PATH=$HOME/.buildozer/android/platform/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

    - name: Accept SDK licenses
      run: |
        yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Install Android packages
      run: |
        $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

    - name: Build APK
      run: |
        source venv/bin/activate
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: bin/*.apk


