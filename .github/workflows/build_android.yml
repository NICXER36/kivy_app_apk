name: Build Kivy APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
      PATH: ${{ github.workspace }}/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/.buildozer/android/platform/android-sdk/platform-tools:$PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip python3-venv \
            build-essential git zip unzip wget zlib1g-dev \
            libncurses5-dev libffi-dev libssl-dev libsqlite3-dev \
            openjdk-17-jdk

      - name: Upgrade pip and install setuptools/wheel
        run: |
          python3 -m pip install --upgrade pip setuptools wheel

      - name: Install Buildozer and Cython
        run: |
          python3 -m pip install buildozer cython

      # ------------------------------
      # Descargar y preparar Android SDK
      - name: Download Android command line tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip tools.zip
          mv cmdline-tools latest

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install Android SDK components (AIDL + Build-tools)
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # ------------------------------
      # Construcci√≥n del APK
      - name: Build APK
        run: buildozer android debug

      # ------------------------------
      # Subir APK como artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk

